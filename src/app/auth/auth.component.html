<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLogging">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="logForm" (ngSubmit)="onSubmit()" *ngIf="!isLogging">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="form-group">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="logForm.invalid"
        >
          {{ isLoggingMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch to {{ isLoggingMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
